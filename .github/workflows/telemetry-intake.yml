name: Telemetry Intake CI/CD Pipeline
on:
  push:
    branches: [ 'main' ]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

env:
    AWS_REGION: us-east-2
    ECR_REPOSITORY: telemetry-intake-api
    AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
#    EKS_CLUSTER: fcg
#    K8S_NAMESPACE: fcg
#    HELM_RELEASE_NAME: game-api

jobs:
  build:
    name: Build solution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

  unit-tests:
    name: Run unit tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release
      
      - name: Run unit tests
        run: dotnet test --results-directory ./ -l:trx;LogFileName=TestOutput.trx

      - name: Create Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: .NET Tests Report
          path: "**/*.trx"
          reporter: dotnet-trx
          fail-on-error: false

  push-ecr:
      name: Deploy docker image on Elastic Container Registry
      needs: [build,unit-tests]
      environment: production
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #- name: Configure AWS credentials
      #  uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
      #  with:
      #    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #    aws-region: ${{ env.AWS_REGION }}
      #
      #- name: Login to Amazon ECR
      #  id: login-ecr
      #  uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
            #ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REGISTRY: sample
            IMAGE_TAG: latest
        run: |
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            #docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT