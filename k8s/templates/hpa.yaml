{{- if .Values.autoscaling.enabled }}
# HorizontalPodAutoscaler: escalonamento automático baseado em métricas
# Monitora uso de CPU/memória e aumenta/diminui número de pods automaticamente
# 
# Funcionamento:
# 1. Metrics Server coleta métricas de CPU/memória dos pods
# 2. HPA verifica se média está acima dos targets definidos
# 3. Se sim, aumenta réplicas (até maxReplicas)
# 4. Se não, diminui réplicas (até minReplicas)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "telemetry-intake-api.fullname" . }}
  labels: {{- include "telemetry-intake-api.labels" . | nindent 4 }}
spec:
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "telemetry-intake-api.fullname" . }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.cpu }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.memory }}
{{- end }}
